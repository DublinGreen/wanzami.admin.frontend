<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom HTML5 Video Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Video Player</h1>
    <div class="video-player">
      <video class="video" id="video">
        <source
          src="http://localhost/videotest/output.m3u8"
          type="video/mp4"
        />
        <p>Your browser doesn't support HTML5 video.</p>
      </video>
      <div class="controls">
        <div class="progress">
          <div class="progress__filled"></div>
        </div>
        <button class="controls__button toggleButton" title="Toggle Play">
          ►
        </button>
        <input
          type="range"
          name="volume"
          class="controls__slider"
          min="0"
          max="1"
          step="0.05"
          value="1"
        />
        <input
          type="range"
          name="playbackRate"
          class="controls__slider"
          min="0.5"
          max="2"
          step="0.1"
          value="1"
        />
        <button class="controls__button" data-skip="-10">« 10s</button>
        <button class="controls__button" data-skip="25">10s »</button>
      </div>
    </div>

        <script>
        const video = document.getElementById('video');
        const videoSrc2 = 'https://demo.unified-streaming.com/k8s/features/stable/video/tears-of-steel/tears-of-steel.ism/.m3u8'; // Replace with your HLS stream URL
        const videoSrc = 'http://localhost/videotest/output.m3u8'; // Replace with your HLS stream URL

        if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // Native HLS support (e.g., Safari)
            video.src = videoSrc;
        } else if (Hls.isSupported()) {
            // HLS.js support for other browsers
            const hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
        } else {
            console.error('Your browser does not support HLS.');
        }
    </script>
</body>
  </body>
</html>
